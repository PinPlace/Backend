{% extends 'lists/base.html' %}

{% block content %}

        <h2>Create new List</h2>

            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Create" />

    </div>
    <script src="../../static/slugify.js"></script>
{% endblock content %}
